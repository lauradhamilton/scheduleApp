<ion-view title="Welcome!">
 <ion-content id = "imagebg">
   <div class = "padding">
     <h1 class="start">Physician Friend</h1>
   </div>
   <div class= "padding" ng-controller="SplashCtrl">
   <form name="login_form" novalidate ng-submit="goToToday()">
     <div class="error-container" ng-show="login_form.email.$dirty && login_form.email.$invalid">
       <p class="error" ng-show="login_form.email.$error.required">
         Email is required.
       </p>
     </div>
     <div class="error-container" ng-show="login_form.password.$dirty && login_form.password.$invalid">
       <p class="error" ng-show="login_form.password.$error.required">
         Password is required.
       </p>
     </div>
     <div class="error-container" ng-show="login_form.attending_abbreviation.$dirty && login_form.attending_abbreviation.$invalid">
       <p class="error" ng-show="login_form.attending_abbreviation.$error.required">
         Attending abbrevation is required.
       </p>
     </div>
     <div class="error-container" ng-if="unauthorized==true">
       <p class="error">
         Incorrect email or password.
       </p>
     </div>
     <label class="item item-input">
       <input type="email" placeholder="Email" ng-model="user.email" name="email" required>
     </label>
     <label class="item item-input">
       <input type="password" placeholder="Password" ng-model="user.password" name="password" required>
     </label>
     <label class="item item-input">
       <input type="text" placeholder="Attending Abbreviation" ng-model="user.attending_abbreviation" name="attending_abbreviation" required>
     </label>
     <div class="row" style="height: 300px">
       <div class="col col-center">
         <button class ="button button-block" style="display: table-cell; vertical-align: middle" type="submit">
           Login
         </button>
       </div>
     </div>
   </div>
   </div>
  </ion-content>
</ion-view>
