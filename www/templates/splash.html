<ion-view title="Welcome!">
 <ion-content id = "imagebg">
   <div class = "padding">
     <h1 class="start">Physician Friend</h1>
   </div>
   <div class= "padding">
     <label class="item item-input">
       <input type="email" placeholder="Email" ng-model="user.email">
     </label>
     <label class="item item-input">
       <input type="password" placeholder="Password" ng-model="user.password">
     </label>
     </label>
     <label class="item item-input">
       <input type="text" placeholder="Attending Abbreviation" ng-model="user.attending_abbreviation">
     </label>
     <div class="row" style="height: 300px">
       <div class="col col-center">
     <button class ="button button-block" style="display: table-cell; vertical-align: middle" ng-click="goToToday()">
       Continue
     </button>
     </div></div>
   </div>
  </ion-content>
</ion-view>
