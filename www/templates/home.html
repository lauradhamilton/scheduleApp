<ion-view ng-model = "date" title={{date|date:'fullDate'}}>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="appointment in appointments">
        {{appointment.appointment_time}} {{appointment.appointment_type_description}} {{appointment.patient_first_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
